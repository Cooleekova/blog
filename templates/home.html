{% extends "base.html" %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>



<body>
    {% block content %}

     <div style="margin-top:30px;">
         <form action="{% url 'articles:create' %}">
            <input type="submit" value="Create New Article"/>
        </form>
     </div>

    <h1 style="color:green">{{ object.title }} (id: {{ object.id }})</h1>
    <p style="color:green">{{ object.text }}</p>



    <ul>
        {% for article in object_list %}
            {% if article.title %}
        <li><a href="{{ article.get_absolute_url }}">{{ article.title }} - {{ article.text }}</a></li>
                {% endif %}
        {% endfor %}
    </ul>

    {% endblock content %}
</body>
</html>
