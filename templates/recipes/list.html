{% extends "base.html" %}



{% block content %}

    <div style="margin-top:30px;">
         <form action="{% url 'recipes:create' %}">
            <input type="submit" value="Add Recipe"/>
        </form>
     </div>

    <h1 style="color:green">My recipes</h1>



    <ul>
        {% for recipe in object_list %}
            <li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>


{% endblock content %}
