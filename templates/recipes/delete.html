{% extends "base.html" %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}

        {% if object %}
        <form method="POST" action=".">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object.name|title }}"?</p>

            <button type="submit">Yes, delete.</button>
        {% endif %}
        </form>

    {% endblock content %}
</body>
</html>
